name: Modao

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    if: "contains(github.event.head_commit.message, 'cicd:')"
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -ldflags="-H windowsgui -w -s"  -o ./build/modao.exe

    - name: Run UPX
      uses: crazy-max/ghaction-upx@v1
      with:
        version: latest
        files: |
          ./build/modao.exe
        args: -fq

    - name: Upload Artifacts ğŸ”º # The project is then uploaded as an artifact named 'site'.
      uses: actions/upload-artifact@v3
      with:
        name: site
        path: build

  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
      uses: actions/download-artifact@v3
      with:
        name: site
        path: build

    - uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        token: ${{ secrets.CDAPK }}
        folder: build
        repository-name: laof/blob
        target-folder: files
        branch: main
        clean: false
        force: false
        commit-message: cicd:deploy moado.exe by action
